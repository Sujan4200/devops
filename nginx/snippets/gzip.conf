        gzip on;
        gzip_disable "MSIE [1-6]\.";
        gzip_static on;
        gzip_comp_level 9;
        gzip_http_version 1.1;
        gzip_proxied any;
        gzip_vary on;
        gzip_buffers 16 8k;
        gzip_min_length 1100;
        gzip_types
                text/css
                text/javascript
                text/xml
                text/plain
                text/x-component
                application/javascript
                application/x-javascript
                application/json
                application/xml
                application/rss+xml
                application/vnd.ms-fontobject
                font/truetype
                font/opentype
                image/svg+xml;
